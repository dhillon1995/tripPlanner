
<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="https://i.imgur.com/9naU68V.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="https://images.pexels.com/photos/6135766/pexels-photo-6135766.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="https://images.pexels.com/photos/6135766/pexels-photo-6135766.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
</ngb-carousel>

<br>

<mat-grid-list cols="1" rowHeight="50px">
  <mat-grid-tile colspan="1"><h2>Limited Spaces Remaining</h2></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="5" rowHeight="700px" gutterSize="1">
  <mat-grid-tile colspan="1" *ngFor="let venue of venues"><app-card [venueData]="venue"></app-card></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="400px">
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
</mat-grid-list>
