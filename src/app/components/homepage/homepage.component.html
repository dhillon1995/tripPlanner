<mat-grid-list cols="1" rowHeight="150px">
  <mat-grid-tile colspan="1"><app-search></app-search></mat-grid-tile>
</mat-grid-list>

<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <app-search></app-search>
    </div>
  </ng-template>
</ngb-carousel>

<br>

<mat-grid-list cols="1" rowHeight="50px">
  <mat-grid-tile colspan="1"><h2>Limited Spaces Remaining</h2></mat-grid-tile>
</mat-grid-list>

<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <mat-grid-list cols="3" rowHeight="700px">
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
    </mat-grid-list>
  </ng-template>
  <ng-template ngbSlide>
    <mat-grid-list cols="3" rowHeight="700px">
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
    </mat-grid-list>
  </ng-template>
  <ng-template ngbSlide>
    <mat-grid-list cols="3" rowHeight="700px">
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
      <mat-grid-tile colspan="1"><app-card></app-card></mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</ngb-carousel>
<br>
<mat-grid-list cols="1" rowHeight="40px">
  <mat-grid-tile colspan="1"><h2>Categories</h2></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="400px">

  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>
  <mat-grid-tile colspan="1"><app-categories></app-categories></mat-grid-tile>

</mat-grid-list>
