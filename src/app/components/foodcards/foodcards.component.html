<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{JSONData.name}}</mat-card-title>
      <mat-card-subtitle><div class="card-category"></div></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="" alt="Photo of a test">
    <mat-card-content>
      <p>
        {{JSONData.name}}.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View Details</button>
      <button mat-raised-button color="accent">Book Now</button>
    </mat-card-actions>
  </mat-card>
