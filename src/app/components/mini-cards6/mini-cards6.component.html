<mat-grid-list cols="20" rowHeight="300px">
        
    <mat-grid-tile colspan="2">
        <mat-card class="iconCard">
            <mat-icon>airline_seat_individual_suite</mat-icon><br> Where to Stay
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
        <mat-icon>arrow_back_ios</mat-icon>
    </mat-grid-tile>

    <mat-grid-tile colspan="16">
        <div style="height: 100%; width: 100%;">
            <mat-grid-list cols="4" rowHeight="300px" gutterSize="0px">
                <mat-grid-tile colspan="1" *ngFor="let venue of venues"><app-mini-cards [venueData]="venue"></app-mini-cards></mat-grid-tile>
            </mat-grid-list>
        </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
        <mat-icon>arrow_forward_ios</mat-icon>
    </mat-grid-tile>

</mat-grid-list>
